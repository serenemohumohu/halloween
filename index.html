
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit Storyteller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'spooky-orange': '#FF6B2C',
              'spooky-purple': '#8B5CF6',
              'spooky-green': '#10B981',
              'deep-black': '#0A0A0A',
            },
            fontFamily: {
              'creepster': ['Creepster', 'cursive'],
              'montserrat': ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              pulseGlow: {
                 '0%, 100%': {
                    'box-shadow': '0 0 10px #FF6B2C, 0 0 20px #FF6B2C, 0 0 30px #FF6B2C'
                  },
                  '50%': {
                    'box-shadow': '0 0 20px #FF6B2C, 0 0 30px #FF6B2C, 0 0 40px #FF6B2C'
                  }
              }
            }
          }
        }
      }
    </script>
    <style>
        .text-glow {
            text-shadow: 0 0 5px #FF6B2C, 0 0 10px #FF6B2C;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-deep-black font-montserrat text-gray-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
